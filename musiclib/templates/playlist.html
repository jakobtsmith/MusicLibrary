{% extends "layout.html" %}
p.big {
  line-height: 1.8;
}
{% block content %}
<div class="media-body">
  <div class="content-section">
    <h1>Songs from {{name}}:</h1>
    {% if results %}
      {% for result in results %}
        <a class="mr-2" href="{{url_for('Song', songID=result[0])}}">{{ result[1] }}</a> by {{result[2]}} from the album {{result[3]}} <br>
      {% endfor %}
    {% else %}
      <h3>Playlist does not exist</h3>
    {% endif %}
  </div>
</div>
{% endblock content %}
